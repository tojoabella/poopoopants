<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>poopoopants</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1 id="title">welcome to poopoopants</h1>
        </header>

        <form class="form" id="add_new_lesson_form">
            <label for="chapter_no">Chapter Number</label>
            <input class="u-full-width" type="text" id="chapter_no" name="chapter_no">

            <label for="lesson_no">Lesson Number</label>
            <input class="u-full-width" type="text" id="lesson_no" name="lesson_no">

            <label for="details">Details</label>
            <textarea class="u-full-width" type="text" id="details" name="details"></textarea>

            <label for="particles">Particles</label>
            <input class="u-full-width" type="text" id="particles" name="particles">

            <button>add lesson</button>
        </form>

        <div id="lessons">
        </div>
        <script src="client.js" async defer></script>
    </body>
</html>
